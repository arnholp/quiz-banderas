<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>JUEGO DE BANDERAS</title>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
</head>

<body>
    <section id="bienvenida">
        <h1 id="titulo">BIENVENIDO</h1>
        <h2 class="sub-titulo">Adivina la bandera</h2>
        <p>¿Estas listo?</p>
        <button id="btn" class="btn">Entrar</button>
    </section>

    <section id="banderas">
        <div>
            <h2>¿De que pais es la bandera?</h2>
            
        </div>

        <div class="cajas" id="primero">
            <img src="./fotos/eg.png" alt="">

            <button id="egipto">EGIPTO</button>
            <button id="canada">CANADÁ</button>
            <button id="cuba">CUBA</button>
            <button id="suiza">SUIZA</button>

            <button id="btn1">Siguiente</button>
        </div>
        <div class="cajas" id="segundo">
            <img src="./fotos/jp.png" alt="">

            <button id="peru">PERÚ</button>
            <button id="corea-norte">COREA DEL NORTE</button>
            <button id="japon">JAPON</button>
            <button id="ucrania">UCRANIA</button>

            <button id="btn2">Siguiente</button>
            
        </div>

        <div class="cajas" id="tercero">
            <img src="./fotos/de.png" alt="">
            
            <button id="turquia">TURQUIA</button>
            <button id="mexico">MEXICO</button>
            <button id="serbia">SERBIA</button>
            <button id="alemania">ALEMANIA</button>

            <button id="btn3">Siguiente</button>
        </div>

        <div class="cajas" id="cuarto">
            <img src="./fotos/cl.png" alt="">
            <input type="radio" name="respuesta" id="peru">
            
            <button id="ecuador">ECUADOR</button>
            <button id="libia">LIBIA</button>
            <button id="chile">CHILE</button>
            <button id="grecia">GRECIA</button>

            <button id="btn4">Siguiente</button>
        </div>

        <div class="cajas" id="quinto">
            <img src="./fotos/ma.png" alt="">
            
            <button id="tunez">TÚNEZ</button>
            <button id="marruecos">MARRUECOS</button>
            <button id="españa">ESPAÑA</button>
            <button id="paraguay">PARAGUAY</button>

            <button id="btn5">Siguiente</button>
        </div>

        <div class="cajas" id="sexto">
            <img src="./fotos/uy.png" alt="">
            
            <button id="uruguay">URUGUAY</button>
            <button id="francia">FRANCIA</button>
            <button id="argentina">ARGENTINA</button>
            <button id="israel">ISRAEL</button>

            <button id="btn6">Siguiente</button>
        </div>

        <div class="cajas" id="septimo">
            <img src="./fotos/kr.png" alt="">

            <button id="qatar">QATAR</button>
            <button id="senegal">SENEGAL</button>
            <button id="corea-sur">COREA DEL SUR</button>
            <button id="camboya">CAMBOYA</button>

            <button id="btn7">Siguiente</button>
        </div>

        <div class="cajas" id="octavo">
            <img src="./fotos/ru.png" alt="">
            
            <button id="chad">CHAD</button>
            <button id="belgica">BÉLGICA</button>
            <button id="australia">AUSTRALIA</button>
            <button id="rusia">RUSIA</button>

            <button id="btn8">Siguiente</button>
        </div>

        <div class="cajas" id="noveno">
            <img src="./fotos/cn.png" alt="">
            
            <button id="croacia">CROACIA</button>
            <button id="china">CHINA</button>
            <button id="honduras">HONDURAS</button>
            <button id="italia">ITALIA</button>

            <button id="btn9">Siguiente</button>
        </div>

        <div class="cajas" id="decimo">
            <img src="./fotos/us.png" alt="">

            <button id="polonia">POLONIA</button>
            <button id="ghana">GHANA</button>
            <button id="filipinas">FILIPINAS</button>
            <button id="usa">ESTADOS UNIDOS</button>

            <button id="btn10">Siguiente</button>
        </div>
        
    </section>

    <section id="resultado">
        <span id="res"></span>
        <h2>obtiviste <span id="res2"></span> puntos de 10</h2>
        <button id="reiniciar">Reiniciar</button>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
